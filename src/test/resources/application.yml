spring:

  jpa:
    show-sql: true
    open-in-view: false

    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: on
        highlight_sql: on
        use_sql_comments: off
        generate_statistics: on

  test:
    database:
      replace: none

  ### OAuth2 ###
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:9000/oauth2/jwks

### Eureka ###
eureka:
  client:
    enabled: false

### Logging ###
logging:
  level:
    org.springframework.test.context.transaction: warn
    org.hibernate.type.descriptor.sql.BasicBinder: trace
